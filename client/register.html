<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Finance Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <!-- Navbar -->
  <nav class="bg-blue-600 p-4 flex justify-between items-center text-white">
    <h1 class="text-xl font-bold">Finance Tracker</h1>
    <div class="space-x-5">
      <a href="homepage.html" class="hover:text-gray-200">Home</a>
      <a href="homepage.html#about" class="hover:text-gray-200">About Us</a>
      <a href="homepage.html#contact" class="hover:text-gray-200">Contact Us</a>
      <a href="login.html" class="bg-blue-900 px-3 py-1 rounded hover:bg-gray-700 transition">Login</a>
      <a href="register.html" class="bg-blue-900 px-3 py-1 rounded hover:bg-gray-700 transition">Register</a>
    </div>
  </nav>

  <section class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Register</h1>
    <form id="registerForm" class="space-y-4">
      <input type="text" id="name" placeholder="Full Name" required
        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400" />
      <input type="email" id="email" placeholder="Email" required
        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400" />
      <input type="password" id="password" placeholder="Password" required
        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400" />
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">
        Register
      </button>
    </form>
    <p class="mt-4 text-center text-gray-600">
      Already have an account? <a href="login.html" class="text-green-600 hover:underline">Login</a>
    </p>
  </div>
  </section>
 <!-- Footer -->
  <footer class="bg-blue-600 text-white text-center py-4">
    &copy; 2025 Finance Tracker. All rights reserved.
  </footer>
  <script src="js/register.js"></script>
</body>
</html>
