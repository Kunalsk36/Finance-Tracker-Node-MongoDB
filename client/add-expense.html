<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add / Edit Expense - Personal Finance Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md transition-all duration-300 ease-in-out">
    <h2 id="formTitle" class="text-3xl font-bold text-center text-indigo-700 mb-6">Add Expense</h2>

    <form id="expenseForm" class="space-y-4">
      <input
        type="text"
        id="title"
        placeholder="Title"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
      />
      <input
        type="number"
        id="amount"
        placeholder="Amount"
        min="0.01"
        step="0.01"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
      />
      <input
        type="text"
        id="category"
        placeholder="Category (optional)"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
      />
      <input
        type="date"
        id="date"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
      />
      <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition"
      >
        Save Expense
      </button>
    </form>

    <p id="error" class="text-red-500 mt-3 text-center text-sm"></p>

    <p class="mt-5 text-center">
      <a href="index.html" class="text-indigo-600 hover:underline text-sm">‚Üê Back to Dashboard</a>
    </p>
  </div>

  <!-- JS file -->
  <script src="js/add-expense.js"></script>
</body>
</html>
